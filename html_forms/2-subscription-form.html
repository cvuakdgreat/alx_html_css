<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subscription Form with Radio Buttons</title>
</head>
<body>
	<!-- Subscription form  -->
	<form>
		<!-- name  -->
		<p>
			<label for="Name">Name:</label>
			<input type="text" name="name" id="Name" required>
		</p>
		<!-- email  -->
		<p>
			<label for="Email"> Email Address:</label>
			<input type="email" name="email" id="Email" required>
		</p>
		<!-- field set to group radio list  -->
		<fieldset>
			<legend>Subscription</legend>
			<ul>
				<li>
					<label for="gld"> 
						Gold 
						<input type="radio" id="gld" name="sub" value="K" checked required>
					</label>

				</li>
				<li>
					<label for="slv">
						Silver 
						<input type="radio" id="slv" name="sub" value="S">			
					</label>
				</li>
				<li>
					<label for="brz">
						 Bronze
						<input type="radio" id="brz" name="sub" value="B">
					</label>
				</li>
			</ul>
		</fieldset>
		<!-- subit button  -->
		<p>
			<input type="submit" value="Submit">
		</p>
			
	</form>
</body>
</html>
