<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback Form</title>
</head>
<body>
	<!-- feedback form  -->
	<form>

		<fieldset>
			<!-- form title  -->
			<legend> Feedback Form</legend>
			<!-- name  -->
			<p>
				<label for="Name">Name:</label>
				<input type="text" name="name" id="Name" required>
			</p>
			<!-- email  -->
			<p>
				<label for="Email"> Email Address:</label>
				<input type="email" name="email" id="Email" required>
			</p>
			<!-- list to group checkbox  -->
			<ul>
				<li>
					<label for="excellent_1"> excellent</label>
					<input type="checkbox" id="excellent_1" name="excellent" value="E" checked >
				  </li>
				  <li>
					<label for="good_1">good</label>
					<input type="checkbox" id="good_1" name="good" value="G" >
				  </li>
				  <li>
					<label for="avg"> average</label>
					<input type="checkbox" id="avg" name="average" value="A" >
				  </li>
				  <li>
					<label for="poor_1">poor</label>
					<input type="checkbox" id="poor_1" name="poor" value="P" >
				  </li>
			</ul>
			<!-- file upload  -->
			<p>
			<label for="file_1">select file</label>
			<input type="file" id="file_1" >				
			</p>
		  <!-- submit button  -->
		  <p>
			<button type="submit"> Submit</button>
		  </p>
		  
		</fieldset>
	</form>
</body>
</html>
